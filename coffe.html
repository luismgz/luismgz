<html>

<head>
  <title>In-Browser test</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript">
  </script>
  <script src="https://cdn.rawgit.com/jashkenas/coffeescript/1.11.1/extras/coffee-script.js" type="text/javascript">
  </script>

</head>

<body>
  <script type="text/coffeescript">
      
$ -> 
    $.getJSON "https://luismgz.github.io/luismgz/myjson.json", (data)->
        for i in data
            if i.name[0] is "S"
                $("#app").append "<li><b>#{i.name}</b>"
            else
                $("#app").append "<li>#{i.name}"
                
  </script>
  
<ol id="app"></ol>

</body>

</html>
